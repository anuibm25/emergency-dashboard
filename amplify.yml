version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20 || true
        - node --version
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/emergency-dashboard/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/
